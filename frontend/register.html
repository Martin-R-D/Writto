<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form id="registerForm">
        <label class="labels" for="username">Enter your username</label>
        <input name="username" class="inputForm" type="text" autocomplete="off"/>
        <label class="labels" for="password">Enter your password</label>
        <input name="password" class="inputForm" type="password" autocomplete="off"/>
        <button id="registerButton">Register</button>
    </form>
    <script src="register.js"></script>
</body>
</html>
